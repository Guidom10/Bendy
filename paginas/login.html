<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Log in</title>
</head>

<body>
    <header>

    </header>
    <main class="grid__login">
        <section>
            <img src="../imagenes/madre.png" class="madre">
        </section>
        <section>
            <h1 class="secundario">
                Ingresa tus datos
            </h1>

            <form class="d-flex flex-column align-items-center gap-3 ">
                <div class="form-floating mb-3 w-50 ">
                    <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Ingresa tu mail</label>
                </div>
                <div class="form-floating w-50">
                    <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Ingresa tu contrase単a</label>
                </div>
                <button type="submit" class="btn btn-primary shadow w-25 fw-bold mt-3">Ingresar</button>
                <a href="#" class="olvidate">多Olvidaste tu contrase単a?</a>
            </form>
            <h2 class="secundario__2 user-select-none">
                Tambien podes ingresar con
            </h2>
            <div class="contendor__icons">
                <a href="https://facebook.com"><img src="../iconos/facebook.png"></a>
                <a href="https://google.com"><img src="../iconos/google.png"></a>
            </div>
            <span class="notienes">多No tienes cuenta? <a href="#">Haz click aqui.</a></span>
        </section>
    </main>
    <script src="/bootstrap-5.2.0-beta1/bootstrap-5.2.0-beta1/dist/js/bootstrap.min.js"></script>
</body>

</html>
